<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design layouts using Tables</title>
    <style>
        h1 {
            text-align: center;
            color: deeppink;
            text-decoration: underline;
        }

        table,
        tr {
            margin-left: auto;
            margin-right: auto;
            padding-top: 50px;
        }

        .img-h3 {
            display: inline;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <h1>Top 9 Tourist Places of INDIA</h1>
    <table>
        <tr>
            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Kolkata">
                        <img src="./kolkata.jpg" alt="KOLKATA" height="200px" width="300px">
                    </a>
                    <h3>KOLKATA</h3>
                </div>
            </td>
            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Darjeeling">
                        <img src="./darjeeling.png" alt="darjeeling" height="200px" width="300px">
                    </a>
                    <h3>DARJEELING</h3>
                </div>
            </td>
            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Varanasi">
                        <img src="./Ganga-Aarti-Varanasi.jpg" alt="Ganga-Aarti-Varanasi" height="200px" width="300px">
                    </a>
                    <h3>VARANASI</h3>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Rajasthan">
                        <img src="./Amer-Fort rajasthan.jpg" alt="Amer-Fort rajasthan" height="200px" width="300px">
                    </a>
                    <h3>RAJASTHAN</h3>
                </div>
            </td>

            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Goa">
                        <img src="./goa.jpg" alt="GOA" height="200px" width="300px">
                    </a>
                    <h3>GOA</h3>
                </div>
            </td>
            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Agra">
                        <img src="./Agra.jpg" alt="AGRA" height="200px" width="300px">
                    </a>
                    <h3>AGRA</h3>
                </div>
            </td>

        </tr>
        <tr>
            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Hyderabad">
                        <img src="./city of pearls hyd.jpg" alt="HYDERABAD" height="200px" width="300px">
                    </a>
                    <h3>HYDERABAD</h3>
                </div>
            </td>
            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Puri">
                        <img src="./puri.jpg" alt="PURI" height="200px" width="300px">
                    </a>
                    <h3>PURI</h3>
                </div>
            </td>
            <td>
                <div class="img-h3">
                    <a href="https://en.wikipedia.org/wiki/Delhi">
                        <img src="./Red-Fort delhi.jpg" alt="DELHI" height="200px" width="300px">
                    </a>
                    <h3>DELHI</h3>
                </div>
            </td>
        </tr>
    </table>


</body>

</html>
